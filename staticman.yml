# Name of the property. You can have multiple properties with completely
# different config blocks for different sections of your site.
# For example, you can have one property to handle comment submission and
# another one to handle posts.
# プロパティの名前です。複数のプロパティを持つことができ、サイト内の様々なセクションで全く異なる設定ブロックを持つことができます。
# 例えば、コメント投稿用のプロパティと投稿用のプロパティを持つことができます。
comments:
  # (*) REQUIRED
  # ＊必須
  # Names of the fields the form is allowed to submit. If a field that is not here is part of the request, an error will be thrown.
  # フォームがサブミットを許可しているフィールドの名前。ここにないフィールドがリクエストの一部である場合、エラーが投げられます。
  allowedFields: ["name", "email", "url", "message", "replying_to_uid"]

  # (*) REQUIRED
  # ＊必須
  # Name of the branch being used. Must match the one sent in the URL of the request.
  # 使用するブランチの名前です。リクエストURLで送られたものと一致しなければなりません。
  branch: master

  # Text to use as the commit message or pull request title. Accepts placeholders.
  commitMessage: "Comment from {fields.name} on {options.slug}"

  # (*) REQUIRED
  #
  # Destination path (filename) for the data files. Accepts placeholders.
  # データファイルの保存先パス（ファイル名）。プレースホルダーを受け付けます。
  filename: "entry{@timestamp}"

  # The format of the generated data files. Accepted values are "json", "yaml"
  # or "frontmatter"
  format: "yaml"

  # List of fields to be populated automatically by Staticman and included in
  # the data file. Keys are the name of the field. The value can be an object
  # with a `type` property, which configures the generated field, or any value
  # to be used directly (e.g. a string, number or array)
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"

  # Whether entries need to be appproved before they are published to the main
  # branch. If set to `true`, a pull request will be created for your approval.
  # Otherwise, entries will be published to the main branch automatically.
  # メインブランチに公開する前に承認が必要かどうかを指定します。true に設定されている場合、承認のためのプルリクエストが作成されます。
  # そうでない場合、エントリは自動的にメインブランチに公開されます。
  moderation: false # 差し当たりコメント承認はオフにしておく。

  # Name of the site. Used in notification emails.
  name: "placet experiri" # 自分のサイト名

  # Notification settings. When enabled, users can choose to receive notifications
  # via email when someone adds a reply or a new comment. This requires an account
  # with Mailgun, which you can get for free at http://mailgun.com.
  #notifications:
    # Enable notifications
    #enabled: true

    # (!) ENCRYPTED
    #
    # Mailgun API key
    #apiKey: "1q2w3e4r"

    # (!) ENCRYPTED
    #
    # Mailgun domain (encrypted)
    #domain: "4r3e2w1q"

  # (*) REQUIRED
  # ＊必須
  # Destination path (directory) for the data files. Accepts placeholders.
  # データファイルの保存先パス（ディレクトリ）。プレースホルダーを受け入れます。
  path: "_data/comments/{options.slug}"

  # Names of required fields. If any of these isn't in the request or is empty,
  # an error will be thrown.
  # 必須フィールドの名前です。これらがリクエストに含まれていない場合や空の場合は、エラーが投げられます。
  requiredFields: ["name", "message"] # 差し当たりメールアドレスは必須にしないことにする。

  # List of transformations to apply to any of the fields supplied. Keys are
  # the name of the field and values are possible transformation types.
  transforms:
    email: md5

  # note that reCaptcha is nested under comments
  reCaptcha:
    enabled: false
    # the siteKey is used as-is (no encryption)
    siteKey: 6Ldpy7AZAAAAALuLbjS1YfNRMLp6eB6RgEdseCW4
    # the secret is the encrypted blob you got back from the encrypt call    
    secret: 

  # 参考：https://travisdowns.github.io/blog/2020/02/05/now-with-comments.html
  # 実例：https://github.com/travisdowns/travisdowns.github.io